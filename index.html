<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-top">
    <img src="images/bg-pattern-top.svg" alt="bg-pattern-top">
  </div>
  <main class="container">
    <article class="">
      <img src="images/bg-pattern-card.svg" alt="bg-top">
      <div class="">
        <img src="images/image-victor.jpg" class="profile_img" alt="profile-img">
      </div>
    </article>
    <article class="">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </article>
    <article class="">
      <ul>
        <li>80K <span>Followers</span></li>
        <li>803K <span>Likes</span></li>
        <li>1.4K <span>Photos</span></li>
      </ul>
    </article>
  </main>
  <div class="bg-bottom">
    <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
  </div>
</body>
</html>
